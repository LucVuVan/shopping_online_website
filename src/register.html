<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - FashionStore</title>
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/typography.css">

    <link rel="stylesheet" href="assets/css/layouts/auth-layout.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">

</head>
<body>
    <div class="login-container">
            <div class="login-image register-design"> </div>
            <div class="login-form-section">
                <form class="login-form">
                    <h2>Tạo tài khoản</h2>
                    <p>Vui lòng điền thông tin bên dưới</p>

                    <div class="input-group">
                        <label>Họ và Tên</label>
                        <input type="text" placeholder="Nhập họ tên" required>
                    </div>

                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="abc@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label>Số điện thoại</label>
                        <input type="tel" placeholder="Nhập số điện thoại của bạn" required>
                    </div>

                    <div class="input-group">
                        <label>Mật khẩu</label>
                        <input type="password" placeholder="Tối thiểu 6 ký tự" required>
                    </div>

                    <div class="input-group">
                        <label>Xác nhận mật khẩu</label>
                        <input type="password" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <button type="submit" class="btn-login">Đăng ký ngay</button>

                    <p class="register-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
