<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - FashionStore</title>
    <link rel="stylesheet" href="assets/css/base/reset.css">
    <link rel="stylesheet" href="assets/css/base/typography.css">

    <link rel="stylesheet" href="assets/css/layouts/auth-layout.css">
    <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="brand-overlay">
                <h1>FashionStore</h1>
                <p>Khám phá bộ sưu tập thời trang mới nhất với phong cách hiện đại và thanh lịch.</p>
            </div>
        </div>

        <div class="login-form-section">
            <a href="index.html" class="back-home">← Quay lại trang chủ</a>

            <form id="loginForm" class="login-form">
                <h2>Chào mừng trở lại</h2>
                <p>Vui lòng nhập thông tin đăng nhập</p>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id = "password" name = "password" placeholder="Mật khẩu" required>
                        <span class="toggle-password"></span>
                    </div>
                </div>

                <div class="form-option">
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login">Đăng nhập</button>

                <p class="register-link">Chưa có tài khoản? <a href="register.html">Đăng kí ngay</a></p>
            </form>
        </div>
    </div>
</body>
</html>
